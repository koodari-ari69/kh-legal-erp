<!DOCTYPE html>
<html>
 <head>
  <title>Customers</title>
 </head>
 <body>
  <h1>Customers</h1>
  <table border="1" cellpadding="5">
   <tr>
    <th>Name</th>
    <th>Business ID</th>
    <th>Email</th>
    <th>Phone</th>
    <th>City</th>
   </tr>
   {% for customer in customers %}
   <tr>
    <td>{{ customer.name }}</td>
    <td>{{ customer.business_id }}</td>
    <td>{{ customer.email }}</td>
    <td>{{ customer.phone }}</td>
    <td>{{ customer.city }}</td>
   </tr>
   {% empty %}
   <tr>
    <td colspan="5">No customers found.</td>
   </tr>
   {% endfor %}
  </table>
 </body>
</html>
